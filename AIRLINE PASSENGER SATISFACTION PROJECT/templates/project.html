<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url('https://robbreport.com/wp-content/uploads/2020/10/Lead-NetJets.png?w=1000');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        
        h2 {
            margin-top: 130px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            color: #b41a1a;
            letter-spacing: 1px;
        }

        #contact-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-back {
            background-color: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" >âœ¨ CUSTOMER  SATISFACTION  PROJECT </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Enter the Data for Prediction</h2>

    <form action="{{ url_for('predict') }}" method="post" id="contact-form">
        <label for="age">Age :</label>
        <input type="text" name="age" id="age" required><br>

        <label for="flight_distance">Flight Distance :</label>
        <input type="text" name="flight_distance" id="flight_distance" required><br>

        <label for="inflight_entertainment">Inflight Entertainment :</label>
        <select id="inflight_entertainment" name="inflight_entertainment" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="baggage_handling">Baggage Handling :</label>
        <select id="baggage_handling" name="baggage_handling" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="cleanliness">Cleanliness :</label>
        <select id="cleanliness" name="cleanliness" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="departure_delay">Departure Delay in Minutes :</label>
        <input type="text" name="departure_delay" id="departure_delay" required><br>

        <label for="arrival_delay">Arrival Delay in Minutes :</label>
        <input type="text" name="arrival_delay" id="arrival_delay" required><br>

        <label for="gender">Gender :</label>
        <select id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br>

        <label for="customer_type">Customer Type :</label>
        <select id="customer_type" name="customer_type" required>
            <option value="0">Loyal Customer</option>
            <option value="1">Disloyal Customer</option>
        </select><br>

        <label for="travel_type">Type of Travel :</label>
        <select id="travel_type" name="travel_type" required>
            <option value="1">Personal Travel</option>
            <option value="0">Business Travel</option>
        </select><br>

        <label for="class_type">Class Type :</label>
        <select id="class_type" name="class_type" required>
            <option value="ECO">Economy</option>
            <option value="ECO_PLUS">Economy Plus</option>
            <option value="Business">Business</option>
        </select><br>

        <div class="d-flex justify-content-between">
            <a class="btn btn-back btn-lg" href="home.html" role="button">Back</a>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
