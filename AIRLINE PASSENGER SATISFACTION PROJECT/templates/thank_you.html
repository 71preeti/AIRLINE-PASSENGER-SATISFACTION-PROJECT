<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://img.freepik.com/free-photo/arrangement-with-different-expressions_23-2148857191.jpg');
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background-color: #262626;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffd700;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            color: #b0c4de;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #333333;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px 30px;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #ffdd44;
            border-color: #ffdd44;
            color: #1e1e1e;
        }

        .fa-check-circle {
            color: #ffd700;
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <h1>Thank You!</h1>
        <p>Your record has been successfully submitted. We appreciate your feedback and will process it shortly.</p>
        <a href="/" class="btn">Go to Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
